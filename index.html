<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传奇开服表_每日新开传奇服务器发布网</title>
    <meta name="description" content="权威的传奇游戏开服发布平台，实时更新每日新开传奇私服开区信息">
    <meta name="keywords" content="传奇开服表,新开传奇私服,传奇发布网">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <!-- 免责声明公告栏 -->
            <div class="notice-bar">
                本页面所涉及内容为用户所上传，相应的法律责任由用户自行承担，如存在侵权问题，请权利人联系本站删除
            </div>
            
            <!-- 使用图片作为logo -->
            <div class="logo-container">
                <!-- 这里替换为您实际的图片URL -->
                <img src="logo.jpg" alt="传奇发布网" class="site-logo" onerror="this.style.display='none';document.querySelector('.site-title').style.display='block';">
                <!-- 图片加载失败时显示的备选文字 -->
                <h1 class="site-title">传奇游戏发布网</h1>
            </div>
            <div class="category-filter" id="categoryFilter"></div>
        </header>
        
        <div id="periodIndicator" class="period-indicator"></div>

        <main class="main-content">
            <div class="table-controls">
                <div class="stats">共 <span id="serverCount">0</span> 个开服信息</div>
                <div class="sort-controls">
                    <select id="sortSelect">
                        <option value="time-asc">开放时间 (正序)</option>
                        <option value="time-desc">开放时间 (倒序)</option>
                        <option value="name-asc">服务器名 (A-Z)</option>
                    </select>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="serverTable">
                    <thead>
                        <tr>
                            <th>服务器名</th>
                            <th>服务器IP</th>
                            <th>开放时间</th>
                            <th>版本介绍</th>
                            <th>客服QQ</th>
                            <th>特色/备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="serverTableBody">
                        <tr><td colspan="7" class="loading">正在加载服务器数据...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="site-footer">
            <p>© <span id="currentYear">2025</span> 传奇发布站. 最后更新: <span id="lastUpdateTime"></span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
