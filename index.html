<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="传奇开服表,新开传奇私服,传奇发布网,单职业传奇,合击传奇,冰雪传奇,沉默传奇">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google tag (gtag.js) - 请将 G-你的衡量ID 替换为你自己的ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-你的衡量ID"></script>

<body>
    <div class="container">
        <header class="site-header">
            <h1><i class="fas fa-gamepad"></i> 传奇游戏发布网</h1>
            <p class="subtitle">每日更新，专注于分享最新、最稳定的传奇开服信息</p>
            <div class="category-filter" id="categoryFilter"></div>
        </header>
	<!-- 时段提示 -->
        <div id="periodIndicator" class="period-indicator"></div>

        <main class="main-content">
            <div class="table-controls">
                <div class="stats">共 <span id="serverCount">0</span> 个开服信息</div>
                <div class="sort-controls">
                    <label>排序：</label>
                    <select id="sortSelect">
                        <option value="time-asc">开放时间 (正序)</option>
                        <option value="time-desc">开放时间 (倒序)</option>
                        <option value="name-asc">服务器名 (A-Z)</option>
                    </select>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="serverTable">
                    <thead>
                        <tr>
                            <th>服务器名</th>
                            <th>服务器IP</th>
                            <th>开放时间</th>
                            <th>地区线路</th>
                            <th>版本介绍</th>
                            <th>客服QQ</th>
                            <th>特色/备注</th>
                            <th>操作</th>
